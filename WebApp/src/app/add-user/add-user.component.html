<form class="form-horizontal" >

<div class="form-group">
  <label class="control-label col-sm-2">Select Image</label>
 <div class="col-sm-10">
  <input #imageInput
  type="file"
         accept="image/*"
         (change)="processFile(imageInput)">

 </div>
</div>

    <div class="form-group">    
      <label class="control-label col-sm-2" >Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="f_name" [(ngModel)]="newUser.f_name" placeholder="Enter name">
      </div>
    </div>
  
    <div class="form-group">
      <label class="control-label col-sm-2" >last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="l_name" [(ngModel)]="newUser.l_name" placeholder="Enter last name">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >Email:</label>
      <div class="col-sm-10">
        <input type="email"    class="form-control"  required   name="email" [(ngModel)]="newUser.email" placeholder="Enter email" >
      </div>
    </div>
  
    <div class="form-group">
      <label class="control-label col-sm-2" >Mobile:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="mobile" [(ngModel)]="newUser.mobile" placeholder="Enter mobile">
      </div>
    </div>
  
   
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit"  (click)="adduser(newUser)"  class="btn btn-primary">Submit</button>
        <button type="submit"  (click)="cancelNewUser()"  class="btn btn-default">Cancel</button>
   
      </div>
    </div>
  </form>
