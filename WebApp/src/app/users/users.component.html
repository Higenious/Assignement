<div class="container">
  
    <div class="table-title">
      <div class="row">
          <div class="col-sm-8"><h2>Users</h2></div>
          <div class="col-sm-4">
              <button type="button" (click)="registerUser(items)" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button>
          </div>
      </div>
  </div>             
  
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>last Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of myData, let i = index">
          <td>{{item.f_name}}</td>
          <td>{{item.l_name}}</td>
          <td>{{item.email}}</td>
          <td>{{item.mobile}}</td>
          <!-- <td><button class="btn btn-primary"  (click)="editUser(item._id)">Edit</button></td> -->
          <td><button class="btn btn-primary" id="openModalButton" data-toggle="modal"  data-target="#myModal"  (click)="openModel(item)" >Edit</button></td>
            <td><button class="btn btn-danger" (click)="delete(item.mobile)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  
  </div>






  <div id="myModal" class="modal fade" role="dialog" *ngFor="let item of myData">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit User</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" >
            <div class="form-group">
              <label class="control-label col-sm-2" >Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" [(ngModel)]="item.f_name" placeholder="Enter name">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" >last Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="l_name" [(ngModel)]="item.l_name" placeholder="Enter last name">
              </div>
            </div>
        
            <div class="form-group">
              <label class="control-label col-sm-2" >Email:</label>
              <div class="col-sm-10">
                <input type="email"    class="form-control"  required   name="email" [(ngModel)]="item.email" placeholder="Enter email" >
              </div>
            </div>
          
            <div class="form-group">
              <label class="control-label col-sm-2" >Mobile:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="mobile" [(ngModel)]="item.mobile" placeholder="Enter mobile">
              </div>
            </div>
            
           
            <div class="form-group">
          
            </div>
          </form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Update</button>
        </div>
      </div>
  
    </div>
  </div>
